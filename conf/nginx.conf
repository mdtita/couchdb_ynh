#sub_path_only rewrite ^__PATH__$ __PATH__/ permanent;
location __PATH__/ {

  # CouchDB requires its own authentication system
  # Disable YunoHost SSO for this app by not including yunohost_panel.conf.inc

  # Disable auth_request for this location
  auth_request off;
  
  # Capture Authorization header before it gets stripped
  set $auth_header $http_authorization;

  # Handle CORS preflight requests
  if ($request_method = 'OPTIONS') {
    add_header 'Access-Control-Allow-Origin' 'https://__DOMAIN____PATH__' always;
    add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, HEAD, OPTIONS, COPY' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent, Cache-Control, If-Match, If-None-Match' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Max-Age' 86400 always;
    add_header 'Content-Length' 0;
    add_header 'Content-Type' 'text/plain';
    return 204;
  }

  proxy_pass        http://127.0.0.1:__PORT__/;
  proxy_redirect    off;

  # Essential headers for CouchDB
  proxy_set_header  Host $host;
  proxy_set_header  X-Real-IP $remote_addr;
  proxy_set_header  X-Forwarded-Proto $scheme;
  proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header  X-Forwarded-Host $server_name;

  # Preserve Authorization header for CouchDB authentication
  proxy_set_header  Authorization $auth_header;
  proxy_pass_header Authorization;

  # WebSocket support for real-time updates
  proxy_http_version 1.1;
  proxy_set_header Connection "upgrade";
  proxy_set_header Upgrade $http_upgrade;

  # File upload support for large attachments (increased for Obsidian)
  client_max_body_size 1024m;
  proxy_max_temp_file_size 2048m;
  client_body_buffer_size 128k;

  # Timeout settings
  proxy_read_timeout 300;
  proxy_connect_timeout 300;
  proxy_send_timeout 300;

}
